<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3208/3208723.png">
</head>

<script type="text/javascript" src="index.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/phosphor-icons"></script>

<body>
    <div class="w-3/4 max-w-[370px] mx-auto">

        <form id="form" class="bg-white py-6 px-4 rounded shadow mt-32">

            <div class="w-full">
                <label class="block uppercase text-xs text-gray-600 font-bold mb-2 sr-only" for="input-add">Adicionar item</label>

                <input id="item" class="
                block w-full border 
                bg-gray-50 border-gray-200 
                rounded py-2 px-4 leading-tight
                focus:bg-white 
                focus:border-gray-500
                focus:outline-none" id="input-add" placeholder="Adicionar Item">
            </div>

            <button class="mt-2 py-2 flex items-center justify-center bg-blue-300 rounded w-full ">Adicionar</button>
        </form>

        <ul id="tableItens" class="border border-gray-200 rounded overflow-hidden shadow"></ul>

    </div>
</body>

</html>
